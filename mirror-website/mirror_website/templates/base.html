{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - mirror.clarkson.edu</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/solid.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/fontawesome.min.css' %}">
        <link rel="icon" href="{% static 'img/favicon.ico' %}">
        <script src="{% static 'js/base.js' %}"></script>
        <script src="{% static 'js/jquery/jquery-3.7.1.min.js' %}"></script>
    </head>

    <body>
        <nav>
            <span class="expand_button" onclick="$('nav').toggleClass('expanded')"><i class="fa-solid fa-bars"></i></span>
            <a href="{% url 'home' %}" id="navbar_home">Home</a>
            <a href="{% url 'projects' %}" id="navbar_projects">Projects</a>
            <a href="{% url 'about' %}" id="navbar_about">About</a>
            <a href="{% url 'map' %}" id="navbar_map">Map</a>
            <a onclick="changeColorTheme()"><i class="fa-solid fa-circle-half-stroke"></i></a>
        </nav>

        {% block body %}{% endblock %}

        <footer>
            <div class="content">
                Hosted by the
                <a class="footer_link" href="https://cosi.clarkson.edu">Clarkson Open Source Institute</a>.
                <br>
                <br>
                Mirror is Free and Open Source.
                <a class="footer_link" href="#">View on Github</a>
            </div>
        </footer>
    </body>
</html>
